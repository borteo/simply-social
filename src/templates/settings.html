<section class="small-container settings">

  <h2>Settings</h2>

  <div class="account">
    <h3>Account</h3>
    
    <img class="profile-picture" ng-src="/images/jessica.jpg"/>
  
    <div class="form">
      <input class="username" type="text" name="username" placeholder="Jessica Tuan"/>
      <input class="email" type="email" name="email" placeholder="jessica@mail.com"/>
      <input class="password" type="password" name="password" placeholder="password"/>
      <input class="repeat-password" type="password" name="repeat-password" placeholder="password" placeholder="password"/>

    </div>

  </div>

</section>

<section class="small-container settings">
  
  <div class="notifications">
    <h3>Notifications</h3>
  
    <div class="checkbox">
    </div>
  </div>

</section>

<section class="small-container settings">
  
  <div class="privacy">
    <h3>privacy</h3>
  
    <div class="radio">
    </div>
  </div>

</section>

<section class="small-container settings">
  
  <div class="save">
    <button class="btn" type="submit">Save Changes</button>
  </div>

</section>
