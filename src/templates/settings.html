<section class="small-container settings ">

  <h2>Settings</h2>

  <div class="account">
    <h3>Account</h3>
    
    <div class="picture-container">
      <img class="profile-picture" ng-src="/images/jessica.jpg"/>
      <button class="btn btn-ghost">Change</button>
    </div>

    <div class="form">
      <div class="row">
        <input class="username" type="text" name="username" placeholder="Jessica Tuan"/>
        <span class="icon-input icon-user"></span>
      </div>
      <div class="row">
        <input class="email" type="email" name="email" placeholder="jessica@mail.com"/>
        <span class="icon-input icon-email"></span>
      </div>
      <div class="row">
        <input class="password" type="password" name="password" placeholder="password"/>
        <span class="icon-input icon-password"></span>
      </div>
      <div class="row">
        <input class="repeat-password" type="password" name="repeat-password" placeholder="password" placeholder="password"/>
        <span class="icon-input icon-password"></span>
      </div>

    </div>

  </div>

</section>

<section class="small-container settings">
  
  <div class="notifications">
    <h3>Notifications</h3>
  
    <div class="checkbox-switch">
      <div class="row">
        <input 
          type="checkbox" 
          id="email1" 
          name="email1" 
          value="email1" 
          checked="checked"
        /> 
        <label for="email1">email me when my posts are marked as favorites</label>
      </div>
      <div class="row">
        <input 
          type="checkbox" 
          id="email2" 
          name="email2" 
          value="email2" 
          checked="checked"
        /> 
        <label for="email2">email me when I’m mentioned</label>
      </div>
      <div class="row">
        <input 
          type="checkbox" 
          id="email3" 
          name="email3" 
          value="email3" 
          checked="checked"
        />
        <label for="email3">email me when I get a reply</label>
      </div>
      <div class="row">
        <input 
        type="checkbox"
        id="email4"
        name="email4"
        value="email4"
      />
        <label for="email4">email me when someone follows me</label>
      </div>
      
    </div>
  </div>

</section>

<section class="small-container settings">
  
  <div class="privacy">
    <h3>privacy</h3>
  
    <div class="radio">
      <div class="row">
        <input 
          type="radio" 
          id="action1" 
          name="action1" 
          value="action1
        "/> 
        <label for="action1">allow anyone to tag me</label>
      </div>
      <div class="row">
        <input type="radio" id="action2" name="action1" value="action2"/> 
        <label for="action2">only allow people I follow to tag me</label>
      </div>
      <div class="row">
        <input type="radio" id="action3" name="action1" value="action3"/> 
        <label for="action3">don’t allow anyone to tag me</label>
      </div>
    </div>
    <div class="checkbox">
      <div class="row">
        <input type="checkbox" id="action4" name="action4" value="action4"/> 
        <label for="action4">add a  location to my posts</label>
      </div>
      <div class="row">
        <input 
          type="checkbox" 
          id="action5"
          name="action5" 
          value="action5"
          checked="checked"
        /> 
        <label for="action5">let others find me by my email address</label>
      </div>
      <div class="row">
        <input 
          type="checkbox" 
          id="action6" 
          name="action6" 
          value="action6"
          checked="checked"
        /> 
        <label for="action6">tailor ads based on my information</label>
      </div>
    
    </div>
  </div>

</section>

<section class="small-container settings">
  
  <div class="save">
    <button class="btn submit-btn" type="submit">Save Changes</button>
  </div>

</section>
