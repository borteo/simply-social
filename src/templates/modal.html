<div 
  class="modal"
  ng-class="{ 'active': isActive }"
>
  <h2>Create new message</h2>
  <textarea></textarea>
  
  <div class="quick-actions-modal">
    <ul class="add-media">
      <li>
        <a href="/#/">
          <span class="icon icon-photo-dark"></span>
          Add Photo
        </a>
      </li>
      <li>
        <a href="/#/">
          <span class="icon icon-video-dark"></span>
          Add Video
        </a>
      </li>
    </ul>
  </div>

  <div class="submit-form">
    <button type="submit" class="btn btn-submit">Post</button>
  </div>

  <div class="icon icon-close" ng-click="close()"></div>
</div>
